    <select  th:field="*{country}" >

        <option value="default">Select a country</option>
        <option th:each="country: ${countryList}" th:value="${country.getName}"th:text="${country.getName }"></option>
    </select>
    </div>

    <input type="submit" value="Create!"/>
</form>
